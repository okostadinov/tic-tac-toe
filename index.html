<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <p id="result"></p>
        </div>  
    </div>

    <div class="top">
        <h3>Tic-Tac-Toe</h3>
    </div>

    <div id="container">

        <h5>It's Player <div class="current-player"></div>'s turn.</h5>

        <div class="main-container">
            <div class="empty"></div>

            <div class="board">
                <div class="tile" data-index="0"></div>
                <div class="tile" data-index="1"></div>
                <div class="tile" data-index="2"></div>
                <div class="tile" data-index="3"></div>
                <div class="tile" data-index="4"></div>
                <div class="tile" data-index="5"></div>
                <div class="tile" data-index="6"></div>
                <div class="tile" data-index="7"></div>
                <div class="tile" data-index="8"></div>
            </div>

            <div class="scoreboard">
                <div class="player-score" data-index="X"></div>
                <div class="player-score" data-index="O"></div>
            </div>
        </div>

        <button class="btn-restart">Restart</button>
    </div>
</body>
</html>
